{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
    <div class="card" style="width:23rem;">
        <img src="{{i.img.url}}" class="card-img-top" alt="Card image cap" height="250">
        <div class="card-body">
            <h3 class="card-title">{{i.name}}</h3>
            <p class="card-text">{{i.desc}}</p>
            <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-warning">View Details</a>
        </div>
    </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
